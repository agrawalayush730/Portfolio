<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ayush Agrawal | AI Engineer</title>

    <!-- Tailwind via CDN (acceptable for portfolio) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              cyber: {
                dark: '#020617',
                card: '#0f172a',
                accent: '#06b6d4',
                success: '#10b981',
                text: '#e2e8f0',
                dim: '#64748b',
              },
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['Fira Code', 'monospace'],
            },
            animation: {
              glow: 'glow 2s ease-in-out infinite alternate',
              'fade-in': 'fadeIn 1s ease-out forwards',
              'slide-up': 'slideUp 0.8s ease-out forwards',
            },
            keyframes: {
              glow: {
                '0%': { boxShadow: '0 0 5px #06b6d4' },
                '100%': { boxShadow: '0 0 20px #10b981' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
            },
          },
        },
      };
    </script>

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Fira+Code:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        background-color: #020617;
        color: #e2e8f0;
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #020617;
      }
      ::-webkit-scrollbar-thumb {
        background: #334155;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #06b6d4;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <!-- Vite will inject JS here during build -->
  </body>
</html>
